<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vowel Sound Sorting</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --a: #FF6B6B;
    --e: #4ECDC4;
    --i: #45B7D1;
    --o: #F7DC6F;
    --u: #BB8FCE;
    --bg: #1a1a2e;
    --card: #16213e;
    --text: #eaeaea;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 20px;
    background-image: radial-gradient(ellipse at 20% 50%, #0f3460 0%, transparent 50%),
                      radial-gradient(ellipse at 80% 20%, #16213e 0%, transparent 50%);
  }

  h1 {
    font-family: 'Fredoka One', cursive;
    text-align: center;
    font-size: clamp(1.6rem, 4vw, 2.8rem);
    letter-spacing: 1px;
    margin-bottom: 6px;
    background: linear-gradient(90deg, #FF6B6B, #F7DC6F, #4ECDC4, #BB8FCE);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    text-align: center;
    color: #aaa;
    font-size: 0.95rem;
    margin-bottom: 20px;
  }

  /* Score & controls */
  .top-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 18px;
    flex-wrap: wrap;
  }

  .score-box {
    background: var(--card);
    border-radius: 50px;
    padding: 8px 22px;
    font-weight: 800;
    font-size: 1rem;
    border: 2px solid #333;
  }

  .score-box span { color: #F7DC6F; }

  button.reset-btn {
    background: transparent;
    border: 2px solid #555;
    color: #ccc;
    border-radius: 50px;
    padding: 8px 20px;
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s;
  }
  button.reset-btn:hover { border-color: #fff; color: #fff; }

  /* Word bank */
  .word-bank-container {
    background: var(--card);
    border-radius: 20px;
    padding: 18px 22px;
    margin-bottom: 22px;
    border: 1px solid #2a2a4a;
  }

  .word-bank-title {
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #888;
    margin-bottom: 12px;
    font-weight: 700;
  }

  #word-bank {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    min-height: 50px;
  }

  .word-chip {
    background: #2a2a4a;
    border: 2px solid #3a3a6a;
    border-radius: 50px;
    padding: 7px 16px;
    cursor: grab;
    font-weight: 700;
    font-size: 0.88rem;
    transition: all 0.2s;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1px;
  }

  .word-chip:hover {
    transform: translateY(-3px);
    border-color: #6a6aaa;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  .word-chip.dragging {
    opacity: 0.4;
    transform: scale(0.95);
  }

  .word-chip .phonetic {
    font-size: 0.7rem;
    color: #aaa;
    font-weight: 600;
  }

  /* Buckets grid */
  .buckets-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 14px;
  }

  .bucket {
    border-radius: 20px;
    padding: 16px;
    min-height: 180px;
    border: 2px dashed;
    transition: all 0.2s;
    position: relative;
  }

  .bucket.drag-over {
    transform: scale(1.02);
    filter: brightness(1.2);
  }

  .bucket[data-sound="Ã¦"] { background: rgba(255,107,107,0.08); border-color: rgba(255,107,107,0.4); }
  .bucket[data-sound="É›"] { background: rgba(78,205,196,0.08); border-color: rgba(78,205,196,0.4); }
  .bucket[data-sound="Éª"] { background: rgba(69,183,209,0.08); border-color: rgba(69,183,209,0.4); }
  .bucket[data-sound="É’"] { background: rgba(247,220,111,0.08); border-color: rgba(247,220,111,0.4); }
  .bucket[data-sound="ÊŒ"] { background: rgba(187,143,206,0.08); border-color: rgba(187,143,206,0.4); }

  .bucket-header {
    text-align: center;
    margin-bottom: 12px;
  }

  .bucket-sound {
    font-family: 'Fredoka One', cursive;
    font-size: 2.2rem;
    line-height: 1;
    display: block;
  }

  .bucket[data-sound="Ã¦"] .bucket-sound { color: var(--a); }
  .bucket[data-sound="É›"] .bucket-sound { color: var(--e); }
  .bucket[data-sound="Éª"] .bucket-sound { color: var(--i); }
  .bucket[data-sound="É’"] .bucket-sound { color: var(--o); }
  .bucket[data-sound="ÊŒ"] .bucket-sound { color: var(--u); }

  .bucket-ipa {
    font-size: 0.85rem;
    color: #aaa;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .bucket-example {
    font-size: 0.72rem;
    color: #777;
    margin-top: 2px;
  }

  .bucket-words {
    display: flex;
    flex-wrap: wrap;
    gap: 7px;
  }

  .placed-word {
    border-radius: 50px;
    padding: 5px 12px;
    font-size: 0.82rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1px;
  }

  .placed-word .phonetic { font-size: 0.65rem; font-weight: 600; opacity: 0.8; }

  .placed-word.correct {
    background: rgba(80,200,120,0.2);
    border: 1.5px solid #50c878;
    color: #90EE90;
  }

  .placed-word.wrong {
    background: rgba(255,80,80,0.2);
    border: 1.5px solid #ff5555;
    color: #ff9999;
    animation: shake 0.3s ease;
  }

  .placed-word.neutral {
    background: rgba(255,255,255,0.08);
    border: 1.5px solid rgba(255,255,255,0.2);
    color: #ddd;
  }

  @keyframes shake {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  .check-btn {
    display: block;
    margin: 22px auto 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 13px 40px;
    font-family: 'Fredoka One', cursive;
    font-size: 1.2rem;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 20px rgba(102,126,234,0.4);
  }

  .check-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(102,126,234,0.6);
  }

  .result-msg {
    text-align: center;
    margin-top: 14px;
    font-weight: 800;
    font-size: 1.1rem;
    min-height: 28px;
    color: #F7DC6F;
  }

  .progress-bar-wrap {
    background: #2a2a4a;
    border-radius: 50px;
    height: 8px;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 50px;
    transition: width 0.4s ease;
    width: 0%;
  }

  @media (max-width: 500px) {
    .buckets-grid { grid-template-columns: 1fr 1fr; }
  }
</style>
</head>
<body>

<h1>ðŸ”Š Vowel Sound Sorter</h1>
<p class="subtitle">Drag each word into the correct vowel sound bucket</p>

<div class="top-bar">
  <div class="score-box">Score: <span id="score">0</span> / <span id="total">0</span></div>
  <button class="reset-btn" onclick="resetGame()">â†º Reset</button>
</div>

<div class="progress-bar-wrap"><div class="progress-bar" id="progress-bar"></div></div>

<div class="word-bank-container">
  <div class="word-bank-title">ðŸ“¦ Word Bank â€” drag words to the correct sound</div>
  <div id="word-bank"></div>
</div>

<div class="buckets-grid" id="buckets-grid"></div>

<button class="check-btn" onclick="checkAll()">âœ” Check Answers</button>
<div class="result-msg" id="result-msg"></div>

<script>
const WORDS = [
  // /Ã¦/ â€” as in "cat"
  { word: "happy",   ipa: "/ËˆhÃ¦pi/",   sound: "Ã¦" },
  { word: "tax",     ipa: "/tÃ¦ks/",    sound: "Ã¦" },
  { word: "fax",     ipa: "/fÃ¦ks/",    sound: "Ã¦" },

  // /É›/ â€” as in "bed"
  { word: "empty",   ipa: "/ËˆÉ›mpti/",  sound: "É›" },
  { word: "yes",     ipa: "/jÉ›s/",     sound: "É›" },
  { word: "many",    ipa: "/ËˆmÉ›ni/",   sound: "É›" },
  { word: "web",     ipa: "/wÉ›b/",     sound: "É›" },
  { word: "wet",     ipa: "/wÉ›t/",     sound: "É›" },
  { word: "well",    ipa: "/wÉ›l/",     sound: "É›" },
  { word: "west",    ipa: "/wÉ›st/",    sound: "É›" },
  { word: "send",    ipa: "/sÉ›nd/",    sound: "É›" },

  // /Éª/ â€” as in "sit"
  { word: "wig",     ipa: "/wÉªÉ¡/",     sound: "Éª" },
  { word: "witty",   ipa: "/ËˆwÉªti/",   sound: "Éª" },
  { word: "six",     ipa: "/sÉªks/",    sound: "Éª" },
  { word: "mix",     ipa: "/mÉªks/",    sound: "Éª" },
  { word: "wink",    ipa: "/wÉªÅ‹k/",    sound: "Éª" },
  { word: "witch",   ipa: "/wÉªtÊƒ/",    sound: "Éª" },
  { word: "skin",    ipa: "/skÉªn/",    sound: "Éª" },
  { word: "sink",    ipa: "/sÉªÅ‹k/",    sound: "Éª" },
  { word: "fix",     ipa: "/fÉªks/",    sound: "Éª" },
  { word: "miss",    ipa: "/mÉªs/",     sound: "Éª" },
  { word: "kiss",    ipa: "/kÉªs/",     sound: "Éª" },
  { word: "spill",   ipa: "/spÉªl/",    sound: "Éª" },
  { word: "chips",   ipa: "/tÊƒÉªps/",   sound: "Éª" },
  { word: "win",     ipa: "/wÉªn/",     sound: "Éª" },
  { word: "will",    ipa: "/wÉªl/",     sound: "Éª" },
  { word: "busy",    ipa: "/ËˆbÉªzi/",   sound: "Éª" },
  { word: "picnic",  ipa: "/ËˆpÉªknÉªk/", sound: "Éª" },

  // /É’/ â€” as in "hot"
  { word: "box",     ipa: "/bÉ’ks/",    sound: "É’" },
  { word: "fox",     ipa: "/fÉ’ks/",    sound: "É’" },
  { word: "ox",      ipa: "/É’ks/",     sound: "É’" },
  { word: "bottom",  ipa: "/ËˆbÉ’tÉ™m/",  sound: "É’" },
  { word: "cotton",  ipa: "/ËˆkÉ’tÉ™n/",  sound: "É’" },
  { word: "foggy",   ipa: "/ËˆfÉ’É¡i/",   sound: "É’" },

  // /ÊŒ/ â€” as in "cup"
  { word: "funny",   ipa: "/ËˆfÊŒni/",   sound: "ÊŒ" },
  { word: "sunny",   ipa: "/ËˆsÊŒni/",   sound: "ÊŒ" },
  { word: "yummy",   ipa: "/ËˆjÊŒmi/",   sound: "ÊŒ" },
];

const BUCKETS = [
  { sound: "Ã¦", letter: "a", example: "cat, hat", color: "#FF6B6B" },
  { sound: "É›", letter: "e", example: "bed, red", color: "#4ECDC4" },
  { sound: "Éª", letter: "i", example: "sit, big", color: "#45B7D1" },
  { sound: "É’", letter: "o", example: "hot, dog", color: "#F7DC6F" },
  { sound: "ÊŒ", letter: "u", example: "cup, sun", color: "#BB8FCE" },
];

let placed = {}; // word -> sound bucket placed in
let checked = false;

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function buildBuckets() {
  const grid = document.getElementById('buckets-grid');
  grid.innerHTML = '';
  BUCKETS.forEach(b => {
    const div = document.createElement('div');
    div.className = 'bucket';
    div.dataset.sound = b.sound;
    div.innerHTML = `
      <div class="bucket-header">
        <span class="bucket-sound">${b.letter}</span>
        <div class="bucket-ipa">/${b.sound}/</div>
        <div class="bucket-example">${b.example}</div>
      </div>
      <div class="bucket-words" id="bucket-${b.sound}"></div>
    `;
    div.addEventListener('dragover', e => { e.preventDefault(); div.classList.add('drag-over'); });
    div.addEventListener('dragleave', () => div.classList.remove('drag-over'));
    div.addEventListener('drop', e => {
      e.preventDefault();
      div.classList.remove('drag-over');
      const word = e.dataTransfer.getData('text/plain');
      placeWord(word, b.sound);
    });
    grid.appendChild(div);
  });
}

function buildWordBank() {
  const bank = document.getElementById('word-bank');
  bank.innerHTML = '';
  const shuffled = shuffle(WORDS);
  shuffled.forEach(w => {
    if (!placed[w.word]) {
      const chip = makeChip(w, true);
      bank.appendChild(chip);
    }
  });
}

function makeChip(w, inBank) {
  const chip = document.createElement('div');
  chip.className = inBank ? 'word-chip' : 'placed-word neutral';
  chip.draggable = true;
  chip.dataset.word = w.word;
  chip.innerHTML = `${w.word}<span class="phonetic">${w.ipa}</span>`;
  chip.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', w.word);
    chip.classList.add('dragging');
    setTimeout(() => chip.classList.add('dragging'), 0);
  });
  chip.addEventListener('dragend', () => chip.classList.remove('dragging'));
  // Click to send back to bank
  if (!inBank) {
    chip.addEventListener('click', () => returnToBank(w.word));
  }
  return chip;
}

function placeWord(wordStr, targetSound) {
  // Remove from wherever it is
  const w = WORDS.find(x => x.word === wordStr);
  if (!w) return;

  // Remove from bank
  const bankChip = document.querySelector(`#word-bank [data-word="${wordStr}"]`);
  if (bankChip) bankChip.remove();

  // Remove from previous bucket
  const prevChip = document.querySelector(`.bucket-words [data-word="${wordStr}"]`);
  if (prevChip) prevChip.remove();

  placed[wordStr] = targetSound;

  const bucketWords = document.getElementById(`bucket-${targetSound}`);
  const chip = makeChip(w, false);
  bucketWords.appendChild(chip);

  updateProgress();
}

function returnToBank(wordStr) {
  const w = WORDS.find(x => x.word === wordStr);
  if (!w) return;
  const prev = document.querySelector(`.bucket-words [data-word="${wordStr}"]`);
  if (prev) prev.remove();
  delete placed[wordStr];

  const bank = document.getElementById('word-bank');
  const chip = makeChip(w, true);
  bank.appendChild(chip);
  updateProgress();
  // Reset check state
  document.getElementById('result-msg').textContent = '';
  checked = false;
  resetChipColors();
}

function resetChipColors() {
  document.querySelectorAll('.placed-word').forEach(el => {
    el.className = 'placed-word neutral';
  });
}

function updateProgress() {
  const total = WORDS.length;
  const done = Object.keys(placed).length;
  document.getElementById('total').textContent = total;
  const bar = document.getElementById('progress-bar');
  bar.style.width = (done / total * 100) + '%';
}

function checkAll() {
  let correct = 0;
  WORDS.forEach(w => {
    if (!placed[w.word]) return;
    const chip = document.querySelector(`.bucket-words [data-word="${w.word}"]`);
    if (!chip) return;
    if (placed[w.word] === w.sound) {
      chip.className = 'placed-word correct';
      correct++;
    } else {
      chip.className = 'placed-word wrong';
    }
  });
  const placedCount = Object.keys(placed).length;
  document.getElementById('score').textContent = correct;
  document.getElementById('total').textContent = WORDS.length;

  const msg = document.getElementById('result-msg');
  if (placedCount < WORDS.length) {
    msg.textContent = `âœ… ${correct} correct so far! Sort all ${WORDS.length} words to finish.`;
  } else if (correct === WORDS.length) {
    msg.textContent = `ðŸŽ‰ Perfect! All ${WORDS.length} words correct!`;
  } else {
    msg.textContent = `âœ… ${correct}/${WORDS.length} correct â€” click red words to move them back!`;
  }
  checked = true;
}

function resetGame() {
  placed = {};
  checked = false;
  document.getElementById('score').textContent = '0';
  document.getElementById('total').textContent = WORDS.length;
  document.getElementById('result-msg').textContent = '';
  document.getElementById('progress-bar').style.width = '0%';
  buildBuckets();
  buildWordBank();
}

// Init
resetGame();
</script>
</body>
</html>
